version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rulplus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./client/dist:/var/www/rulplus/client/dist:ro
      - ./server/uploads:/var/www/rulplus/server/uploads:ro
    depends_on:
      - server
    restart: unless-stopped

  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: rulplus-server
    environment:
      - NODE_ENV=production
      - PORT=5000
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    restart: unless-stopped
    networks:
      - rulplus-network

  # Frontend build (optional - can be built locally)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: rulplus-client
    volumes:
      - ./client/dist:/app/dist
    restart: unless-stopped
    networks:
      - rulplus-network

networks:
  rulplus-network:
    driver: bridge

volumes:
  uploads:
  logs: 